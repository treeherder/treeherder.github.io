<!DOCTYPE html>
<html>
  <head>
    <style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key= 	
AIzaSyCcTIrT1yUcmvxuuOaYOFwd3R7gVDiUK8g"></script>
<script> 
    <script>
var mylocation = {
'latitude': 37.8044,
'longitude': 122.2708
};
var map;
function initialize() {
var myLatlng = new google.maps.LatLng( mylocation.latitude, mylocation.longitude );
var mapOptions = {
zoom: 12,
center: myLatlng,
mapTypeId: google.maps.MapTypeId.ROADMAP
}
var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
// This needs to be the Full URL - not a relative URL
var kmlPath = "http://web-apprentice-demo.craic.com/assets/maps/fremont.kml" ;
// Add unique number to this url - as with images - to avoid caching issues during development
var urlSuffix = (new Date).getTime().toString();
var layer = new google.maps.KmlLayer(kmlPath + '?' + urlSuffix );
layer.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script> 
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
