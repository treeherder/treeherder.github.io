<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcTIrT1yUcmvxuuOaYOFwd3R7gVDiUK8g">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lng: -122.3914, lat:37.7607}
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
            
  var ctaLayer = new google.maps.KmlLayer({
    url: 'http://treeherder.github.io/maps/wifi.kml'
  });
  ctaLayer.setMap(map);

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
